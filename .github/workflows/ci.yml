name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: "4.14.0"
      - name: Update system packages
        run: sudo apt-get update
      - name: Install system dependencies
        run: sudo apt-get install -y m4 pkg-config
      - name: Install dependencies
        run: opam install . --deps-only --with-test --with-doc --yes
      - name: Install bisect_ppx
        run: opam install bisect_ppx --yes
      - name: Build with coverage
        run: opam exec -- dune build @runtest --instrument-with bisect_ppx
      - name: Run tests
        run: opam exec -- dune runtest
      - name: Generate coverage report
        run: opam exec -- bisect-ppx-report html
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: _coverage